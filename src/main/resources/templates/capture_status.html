<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture d'empreinte en cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container-capture {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<div class="container container-capture">

    <h2 class="mb-4">
        <i class="fas fa-fingerprint me-2"></i> Enrôlement de l'empreinte
    </h2>

    <div th:if="${info}" class="alert alert-warning" role="alert">
        <strong th:text="${info}">Capture en cours. Veuillez suivre les instructions du capteur.</strong>
    </div>

    <div class="mt-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="mt-3">Veuillez patienter pendant que l'étudiant enregistre son empreinte. Cette opération peut prendre quelques secondes.</p>
        <p><strong>Ne fermez pas cette fenêtre.</strong></p>
    </div>

    <a th:href="@{'/enseignant/classe/' + ${classeId}}" class="btn btn-outline-secondary mt-4">
        Retourner à la classe (Vérification manuelle)
    </a>
</div>

<script>
    // Récupère l'ID de la classe depuis le modèle Thymeleaf
    const classeId = [[${classeId}]];

    // IMPORTANT : Redirection après un délai de 30 secondes.
    // Cela permet au professeur de voir le résultat de la capture (succès ou échec)
    // qui sera visible dans la base de données.
    const redirectDelay = 30000; // 30 secondes en millisecondes

    setTimeout(function() {
        console.log("Redirection forcée vers la page de classe après " + (redirectDelay / 1000) + " secondes.");
        window.location.href = `/enseignant/classe/${classeId}?captureFinished=true`;
    }, redirectDelay);
</script>

</body>
</html>
