<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Enseignants</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Liste des Enseignants</h1>
  </div>

  <div class="mb-3">
    Nombre total d'Enseignant : <span th:text="${enseignantCount}"></span>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Nom Complet</th>
      <th>Email</th>
      <th>Rôle</th>
      <th>Date de Création</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="enseignant : ${enseignantList}">
      <td th:text="${enseignant.nomComplet}">Nom</td>
      <td th:text="${enseignant.email}">Email</td>
      <td th:text="${enseignant.role}">Rôle</td>
      <td th:text="${enseignant.creationDate}">Date</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
