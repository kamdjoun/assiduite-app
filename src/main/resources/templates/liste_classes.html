<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Classes</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container my-5">
  <h2>Liste des Classes</h2>
  <a th:href="@{/admin/creer_classe}" class="btn btn-primary mb-3">Créer une nouvelle classe</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Nom de la Classe</th>
      <th>Effectifs</th>
      <th>Enseignant</th>
      <th>Date de Création</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classe : ${classes}">
      <td th:text="${classe.id}"></td>
      <td th:text="${classe.nomClasse}"></td>
      <td th:text="${classe.effectifs}"></td>
      <td th:text="${classe.enseignant.firstname + ' ' + classe.enseignant.lastname}"></td>
      <td th:text="${#temporals.format(classe.dateCreation, 'dd-MM-yyyy HH:mm')}"></td>
      <td>
        <a th:href="@{/admin/modifier_classe/{id}(id=${classe.id})}" class="btn btn-warning btn-sm">Modifier</a>
        <a th:href="@{/admin/supprimer_classe/{id}(id=${classe.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette classe?');">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
