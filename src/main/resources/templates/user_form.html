<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Formulaire Utilisateur</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
  <h2 th:text="${pageTitle}"></h2>
  <form th:action="@{/save_user}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">E-mail:</label>
      <div class="col-sm-8">
        <input type="email" th:field="*{email}" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Mot de passe:</label>
      <div class="col-sm-8">
        <input type="password" th:field="*{password}" class="form-control" minlength="6" required />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Prénom:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{firstname}" class="form-control" required />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nom:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{lastname}" class="form-control" required />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Rôle:</label>
      <div class="col-sm-8">
        <select th:field="*{role}" class="form-control" required>
          <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Enregistrer</button>
      <button type="button" class="btn btn-secondary m-2" onclick="history.back()">Annuler</button>
    </div>
  </form>
</div>
</body>
</html>
