<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Liste des Utilisateurs</h2>
        <a th:href="@{/logout}" class="btn btn-danger float-end">Déconnexion</a>
        <a th:href="@{/list_etudiants}" class="btn btn-danger float-end">afficher les etudiants</a>
        <a th:href="@{/list_enseignants}" class="btn btn-danger float-end">afficher les enseignants</a>
        <a th:href="@{/add_user}" class="btn btn-primary m-2">Ajouter un nouvel utilisateur</a>
    </div>
    <div class="mb-3">
        Nombre total d'utilisateurs : <span th:text="${usersCount}"></span>
    </div>

    <table class="table table-bordered table-striped table-hover mt-3">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td>
                <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-info">Modifier</a>
                &nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a th:href="@{/admin/creer_classe}" class="btn btn-danger float-end">afficher les etudiants</a>
    </div>
</div>
</body>
</html>
